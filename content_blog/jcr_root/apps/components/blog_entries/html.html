<html>
	<head>
    	<link href="/static/css/bootstrap.min.css" rel="stylesheet">	
	</head>
	
	<body>
		<div class="container">
			<h1>Simple Sling and Sightly Blog</h1>
		
		  	<div class="row">
		    	<div class="col-md-6">
			    	<div>
						<form method="POST" action="http://localhost:8080/content/blog_entries/*" enctype="multipart/form-data">
						 	<div class="form-group row">
						      	<label for="title" class="col-sm-2 form-control-label">Title</label>
							    <div class="col-md-8">
							     	<input type="text" class="form-control" id="title" placeholder="Title" name="title">
							    </div>
						  	</div>
							<div class="form-group row">
							  	<label for="description" class="col-sm-2 form-control-label">Description</label>
							  	<div class="col-md-8">
							    	<textarea type="text" class="form-control" id="description" placeholder="Description" name="description" rows="5"></textarea>
							  	</div>
							</div>
					        <input type="hidden" name=":redirect" value="/content/blog_entries.html"/>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
		    	</div>
		    	<div class="col-md-6">
		    		<div class="list-group" data-sly-list.blog_entry="${resource.listChildren}">
				  		<a href="#" class="list-group-item">
				   		<h4 class="list-group-item-heading">${blog_entry.title}</h4>
				    	<p class="list-group-item-text">${blog_entry.description}</p>
				  		</a>
					</div>
		    	</div>
		  	</div>
		</div>
	</body>
</html>
